apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: echo-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:omegion/echo-k8s-app.git
    targetRevision: HEAD
    path: kubernetes/application
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: echo-server
  syncPolicy:
    automated:
      prune: false
      selfHeal: false